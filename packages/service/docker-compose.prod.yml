version: '3.8'

services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: bike_tracker_redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - backend
    restart: always

  # PostgreSQL service
  postgres:
    image: postgres:16-alpine
    container_name: bike_tracker_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-biketracker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-biketracker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-biketracker} -d ${POSTGRES_DB:-biketracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
    restart: always

  # Node.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: bike_tracker_service
    # Ports removed as they are now handled by Nginx
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DATABASE_PROVIDER=${DATABASE_PROVIDER:-postgresql}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-biketracker}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-biketracker}?schema=public
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - API_KEY=${API_KEY:-}
      - AUTH_ENABLED=${AUTH_ENABLED:-false}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - backend
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/streams', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: bike_tracker_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - backend
    restart: always

volumes:
  redis_data:
  postgres_data:

networks:
  backend:
