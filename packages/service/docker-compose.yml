version: '3.8'

services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "${REDIS_PASSWORD:+-a}", "${REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - network
    restart: unless-stopped

  # PostgreSQL service (optional - comment out if using SQLite)
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-biketracker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-biketracker}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-biketracker} -d ${POSTGRES_DB:-biketracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - network
    restart: unless-stopped
    profiles:
      - postgres

  # Node.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: service
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - DATABASE_PROVIDER=${DATABASE_PROVIDER:-}
      - DATABASE_URL=${DATABASE_URL:-}
      - API_KEY=${API_KEY:-}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Development service (optional)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: service-dev
    ports:
      - "${APP_DEV_PORT:-3001}:3000"
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - DATABASE_PROVIDER=${DATABASE_PROVIDER:-}
      - DATABASE_URL=${DATABASE_URL:-}
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - network
    command: pnpm run dev
    profiles:
      - dev

networks:
  network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
